<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio de Sesión</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="img/logo-camcontrol.jpg" alt="Imagen" class="image">
        </div>
        <div class="form-section">
            <h2 class="form-title">Iniciar Sesión</h2>
            <form id="loginForm" onsubmit="return validateForm(event)">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" placeholder="Usuario" autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Contraseña" autocomplete="current-password">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn">Iniciar Sesión</button>
                </div>
            </form>
            <button onclick="registerUser()" class="btn">Registrarse</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
